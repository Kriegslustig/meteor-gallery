<template name="blockGallery">
  <h2>Gallery</h2>
  <section class="gallery">
    {{ #each listImages }}
      <a class="gallery__image image" href="{{ pathFor 'imageDetail' }}">
        <h3 class="image__title">{{ title }}</h3>
        <img class="image__img" src="data:image/{{ image.type }};base64,{{ image.thumbNail }}" alt="{{ description }}">
      </a>
    {{ /each }}
  </section>
</template>
